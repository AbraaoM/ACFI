version: '3.8'

services:
  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acfi_backend
    environment:
      - GEMINI_KEY=${GEMINI_KEY:-your_gemini_api_key_here}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - acfi_network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acfi_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - acfi_network
    command: ["npm", "run", "dev"]

networks:
  acfi_network:
    driver: bridge